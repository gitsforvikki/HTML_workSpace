<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        #frame{
            border:15px solid aqua;
        }
    </style>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

<h3><ins>Simple Image</ins></h3>

    <img src="img/mobile_3.jpg">


<h3><ins>Image with Width and Height</ins></h3>
    <img src="img/image5.jpeg" width="400" height="300">



<h3><ins>Image with Alt attribute</ins></h3>

    <img src="img/image7.jpeg" width="400" height="250" alt="forest image">


    <h3>Image with Border like photo frame</h3>
    <img src="img/image1.jpg" width="400"height="500"
    id="frame">

    <h3>image with alt attributes..</h3>
    <img src="img/imag.jpeg" width="450" height="500" alt="facebook image">

    <h3>Image From Google</h3>
<!--open image from google and copy image address and past in src" "-->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSa8g37bwdZBcPPd6XxivENUyTILER5ZzssAUDlnUMZcymytvy9">
<br>


</body>
</html>
