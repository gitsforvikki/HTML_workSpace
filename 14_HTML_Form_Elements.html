<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            background-color: aqua;
            font-family: "Comic Sans MS",sans-serif;
        }
        #new{
            background-color: yellow;
            margin-bottom: 500px;

<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
        <form>
            <label for="username">username</label>
            <input type="text">
            <br>
            <label for="password">password</label>
            <input type="password">
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <hr>


    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
        <form>
            <table>
                <tr>
                    <td><label for="username">username</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password"></td>

                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <hr><br>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <div>
    <form>
        <label>select your choice</label>
        <select>
            <option>html</option>
            <option>css</option>
            <option>javascript</option>
            <option>bootstrap</option>
            <option>jquary</option>
        </select>
    </form>
    </div>

    <br><hr>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <div>
        <form>
            <label>enter your massege</label>
            <textarea row="10" col="50"></textarea>
        </form>
    </div>
    <br><hr>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<div>
    <form>
        <label for="technologies">select your languge</label>
        <input list="technologies">
        <datalist id="technologies">

            <option value="c"></option>
            <option value="c++"></option>
            <option value="java"></option>
            <option value="python"></option>
            <option value="c#"></option>
            <option value="javascript"></option>

        </datalist>
    </form>
</div>

    <br><hr>
